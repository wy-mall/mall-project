<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>商城注册页</title>
    <!-- 引入默认css样式文件 -->
    <link rel="stylesheet" href="./css/reset.css">
    <!-- 引入公共css样式文件 -->
    <link rel="stylesheet" href="./css/common.css">
    <!-- 引入插件样式 -->
    <link rel="stylesheet" href="./css/slider.css">
    <!-- 引入当前css样式文件 -->
    <link rel="stylesheet" href="./css/register.css">
</head>

<body>
    <!-- 头部区域开始 -->
    <div id="header">
        <!-- top区域开始 -->
        <div class="top">
            <div class="wrapper clearfix">
                <div class="topLeft fl colore6 fs16px">
                    legochina.cn
                </div>
                <div class="topRight fr fs14px">
                    欢迎光临
                    <span class="colorf60" onclick="location.href = 'index.html'">乐购</span><span
                        onclick="location.href = 'login.html'">，请 登陆\</span>
                    <a href="#" class="colorf60">注册</a>
                </div>
                <!-- logo区域 -->
                <div class="logo" id="logoImg">
                    <img src="./images/06-用户注册.jpg" alt="">
                </div>
            </div>
        </div>
        <!-- 欢迎登录信息区域  -->
        <div class="welcome_login ffSimHei">
            <div class="wrapper clearfix">
                <h2 class="welcome_left fl">欢迎注册</h2>
                <div class="welcome_right fs20px fr">已有账号?请 <a href="login.html">登陆</a> </div>
            </div>
        </div>
    </div>
    <!-- 头部区域结束 -->

    <!-- 表单区域开始 -->
    <div id="main" class="ffSimHei">
        <form action="#" method="get" id="myform" class="color666 fs22px">
            <!-- 输入用户名 -->
            <p>
                <span>用户名</span>
                <input type="text" name="username" id="uname" placeholder="您的用户名和登录名">
            </p>
            <!-- 设置密码 -->
            <p>
                <span>设置密码</span>
                <input type="password" name="iput_password" id="iput_password" placeholder="建议设置两种字符密码">
            </p>
            <!-- 确认密码 -->
            <p>
                <span>确认密码</span>
                <input type="password" name="comfi_password" id="comfi_password" placeholder="再次输入密码">
            </p>
            <!-- 输入手机号 -->
            <p>
                <span>中国+86</span>
                <input type="text" name="tel" id="tel" placeholder="建议使用常用手机号">
            </p>
            <!-- 验证码 -->
            <p class="verifi_code">
                <span>验证码</span>
                <input type="text" name="verifi_code" id="verifi_code" placeholder="输入验证码">
                <i class="code">4E7R</i>
            </p>
            <!-- 手机验证码 -->
            <p class="phone_verifi">
                <span>手机验证码</span>
                <input type="text" name="phone_verifition" id="phone_verifition" placeholder="输入手机验证码">
                <button id="btn" class="fs16px">获取验证码</button>
            </p>
            <!-- 阅读同意 -->
            <p class="fs12px check">
                <input type="checkbox" name="agree" id="agree">
                我已阅读并同意<i class="colorf60">《京东用户注册协议》</i>
            </p>
            <!-- 立即注册 -->
            <p class="registerBtn">
                <input type="submit" value="立即注册">
            </p>
        </form>
    </div>
    <!-- 表单区域结束 -->



    <!-- 页脚区域开始 -->
    <div class="footer ffSimHei wrapper">
        <!-- 页尾导航栏 -->
        <div class="fin_nav wrapper">
            <a href="">公司简介</a>
            <span>|</span>
            <a href="">Investor Relations</a>
            <span>|</span>
            <a href="">网站联盟</a>
            <span>|</span>
            <a href="">乐购招商</a>
            <span>|</span>
            <a href="">机构销售</a>
            <span>|</span>
            <a href="">手机乐购</a>
            <span>|</span>
            <a href="">官方Blog</a>
            <span>|</span>
            <a href="">热词搜索</a>
        </div>
        <!-- 版权区域 -->
        <div class="copyright wrapper fs14px color33">
            Copyright (C) 乐购网 2004-2016, All Rights Reserved
        </div>
    </div>
    <!-- 页脚区域结束 -->

    <!-- 引入jQuery -->
    <script src="./lib/jquery.js"></script>

    <!-- 引入轮播图插件 -->
    <script src="./lib/jquery.slidebox.js"></script>

    <!-- 引入当前文件 -->
    <script src="./js/index.js"></script>

</body>

</html>
